<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Royal Blue & Silver Theme</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0a192f, #1e3a8a, #3b82f6);
        color: #e2e8f0;
        min-height: 100vh;
      }

      header {
        background: rgba(255, 255, 255, 0.08);
        padding: 20px;
        text-align: center;
        font-size: 1.8rem;
        color: #f1f5f9;
        font-weight: 600;
        letter-spacing: 1px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(6px);
      }

      h1 {
        color: #60a5fa;
        text-align: center;
        margin-top: 60px;
        font-size: 2.3rem;
        font-weight: 700;
      }

      p {
        text-align: center;
        max-width: 650px;
        margin: 25px auto;
        color: #cbd5e1;
        font-size: 1.1rem;
        line-height: 1.8;
      }

      button {
        background: linear-gradient(90deg, #3b82f6, #60a5fa);
        color: #f8fafc;
        border: none;
        padding: 12px 28px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: 0.3s ease;
        display: block;
        margin: 40px auto;
        box-shadow: 0 3px 12px rgba(59, 130, 246, 0.3);
      }

      button:hover {
        background: linear-gradient(90deg, #60a5fa, #93c5fd);
        box-shadow: 0 4px 16px rgba(96, 165, 250, 0.5);
      }

      hr {
        border: 0;
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        width: 70%;
        margin: 40px auto;
      }
      /* ==== Layout System ==== */
      .container {
        width: 90%;
        max-width: 1800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(
          145deg,
          #243b55,
          #141e30
        ); /* elegant dark blue blend */
        border-radius: 14px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        color: #e8ecf2;
      }

      /* Row — acts as a flexbox wrapper */
      .row {
        display: flex;
        flex-wrap: wrap;
        margin: -10px;
      }

      /* Column — flexible grid */
      .col {
        flex: 1;
        min-width: 250px;
        margin: 10px;
        background: rgba(255, 255, 255, 0.05); /* subtle contrast */
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        box-sizing: border-box;
        color: #dfe6ef;
        text-align: center;
      }

      /* Optional: make text or headings pop */
      .col h3 {
        color: #cfd8e5;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 10px;
        margin-bottom: 15px;
      }

      /* Responsive tweak */
      @media (max-width: 768px) {
        .col {
          flex: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>Royal Blue & Silver UI</header>

    <h1>Elegant & Professional</h1>
    <p>
      A refined business-inspired theme that uses deep royal blues and subtle
      silvers — great for company websites, portfolios, and admin dashboards.
    </p>

    <button>Explore More</button>

    <hr />
    <div class="container">
      <div class="row">
        <div class="col">Column 1</div>
        <div class="col">Column 2</div>
        <div class="col">Column 3</div>
      </div>
      <div class="row">
        <div class="col">Row 2 - Col 1</div>
        <div class="col">Row 2 - Col 2</div>
      </div>
    </div>
  </body>
</html>
