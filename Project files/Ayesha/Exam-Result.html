<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrance Exam Result — Smart Search</title>
  <style>
    :root {
      --bg: #060d1e;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #7c3aed;
      --glow: rgba(124, 58, 237, 0.25)
    }

    * {
      box-sizing: border-box;
      transition: all .3s ease
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(180deg, var(--bg) 0%, #081229 100%);
      color: #eaf4ff;
      padding: 28px;
      overflow-x: hidden
    }

    .container {
      max-width: 980px;
      margin: 16px auto;
      padding: 22px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      box-shadow: 0 12px 30px rgba(2, 6, 23, 0.6);
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease forwards;
      opacity: 0
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      animation: slideDown 1s ease forwards;
      opacity: 0
    }

    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0)
      }

      from {
        transform: translateY(-20px)
      }
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #3b82f6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: white;
      font-size: 20px;
      box-shadow: 0 0 20px var(--glow);
      animation: floaty 4s ease-in-out infinite
    }

    @keyframes floaty {

      0%,
      100% {
        transform: translateY(0)
      }

      50% {
        transform: translateY(-6px)
      }
    }

    .title {
      font-weight: 800;
      font-size: 20px;
      letter-spacing: .3px
    }

    .subtitle {
      color: var(--muted);
      font-size: 13px
    }

    .searchArea {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end
    }

    input,
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 0, 255, 0.677);
      outline: none;
      box-shadow: 0 0 0 transparent
    }

    input:focus,
    select:focus {
      box-shadow: 0 0 12px var(--glow)
    }

    .btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, var(--accent), #06b6d4);
      color: #041025;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 0 transparent
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 18px var(--glow)
    }

    main {
      margin-top: 18px
    }

    .card {
      display: grid;
      grid-template-columns: 1fr 340px;
      gap: 18px;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.03);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transform: translateY(10px);
      opacity: 0;
      animation: slideUp .8s .4s forwards
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    .fields {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px
    }

    .field {
      background: rgba(255, 255, 255, 0.04);
      padding: 12px;
      border-radius: 10px;
      position: relative;
      overflow: hidden
    }

    .field::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      box-shadow: 0 0 0 0 var(--accent);
      opacity: 0;
      transition: all .4s
    }

    .field:hover::after {
      box-shadow: 0 0 12px var(--glow);
      opacity: 1
    }

    .lbl {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px
    }

    .val {
      font-weight: 700;
      font-size: 15px
    }

    .marksBox {
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
    }

    .progress {
      height: 12px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 999px;
      overflow: hidden;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.6)
    }

    .progress i {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), #06b6d4);
      transition: width .8s
    }

    .meta {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      color: var(--muted)
    }

    aside {
      display: flex;
      flex-direction: column;
      gap: 12px
    }

    .list {
      background: rgba(255, 255, 255, 0.02);
      padding: 10px;
      border-radius: 10px;
      max-height: 240px;
      overflow: auto
    }

    .list .item {
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background .2s, transform .2s
    }

    .list .item:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(4px)
    }

    footer {
      text-align: center;
      margin-top: 18px;
      color: var(--muted);
      font-size: 14px;
      animation: fadeIn .8s .6s forwards;
      opacity: 0
    }

    @media (max-width:880px) {
      .card {
        grid-template-columns: 1fr
      }

      .fields {
        grid-template-columns: 1fr 1fr
      }
    }

    @media (max-width:520px) {
      body {
        padding: 12px
      }

      .fields {
        grid-template-columns: 1fr
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">IQ</div>
        <div>
          <div class="title">Your Institute Name</div>
          <div class="subtitle">Entrance Exam Results Portal</div>
        </div>
      </div>

      <div class="searchArea">
        <input id="searchInput" placeholder="Search by Roll No, Name, or Batch" style="width:360px" />
        <button class="btn" id="searchBtn">Search</button>
      </div>
    </header>

    <main>
      <section class="card">
        <div>
          <h2 style="margin:0">Entrance Exam Result</h2>
          <p class="subtitle">Find and view student results instantly</p>

          <div class="fields" style="margin-top:12px">
            <div class="field">
              <div class="lbl">Student name</div>
              <div class="val" id="studentName">—</div>
            </div>
            <div class="field">
              <div class="lbl">Roll No</div>
              <div class="val" id="rollNo">—</div>
            </div>
            <div class="field">
              <div class="lbl">Class</div>
              <div class="val" id="className">—</div>
            </div>
            <div class="field">
              <div class="lbl">Course</div>
              <div class="val" id="course">—</div>
            </div>
            <div class="field">
              <div class="lbl">Course Fee</div>
              <div class="val" id="courseFee">—</div>
            </div>
            <div class="field">
              <div class="lbl">Payment Last Date</div>
              <div class="val" id="paymentDate">—</div>
            </div>

            <div class="field full" style="grid-column:1/-1">
              <div class="lbl">Marks</div>
              <div class="marksBox">
                <div class="progress"><i id="progressBar"></i></div>
                <div class="meta">
                  <div id="marksText">—</div>
                  <div id="gradeText">Grade: —</div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>

      <footer>
        <div>Branch address</div>
        <div class="val" id="branchAddress">—</div>
      </footer>
    </main>
  </div>

  <script>
    const students = [
      { roll: '2025-0456', name: 'Ali Khan', className: 'Intermediate', course: 'Pre-Engineering', fee: 'PKR 48,000', marks: '78 / 100', date: '2025-10-20', batch: 'Batch-A', address: 'Main Branch — Gulshan-e-Iqbal, Karachi' },
      { roll: '2025-0457', name: 'Sara Ahmed', className: 'Matric', course: 'Computer Science', fee: 'PKR 42,000', marks: '92 / 100', date: '2025-10-18', batch: 'Batch-A', address: 'Clifton Campus, Karachi' },
      { roll: '2025-0458', name: 'Hassan Raza', className: 'Intermediate', course: 'Commerce', fee: 'PKR 40,000', marks: '68 / 100', date: '2025-10-25', batch: 'Batch-B', address: 'City Branch — Saddar, Karachi' },
      { roll: '2025-0459', name: 'Ayesha Malik', className: 'Intermediate', course: 'Pre-Medical', fee: 'PKR 50,000', marks: '84 / 100', date: '2025-10-22', batch: 'Batch-B', address: 'Main Branch — Gulshan-e-Iqbal, Karachi' },
      { roll: '2025-0460', name: 'Bilal Khan', className: 'Matric', course: 'Information Tech', fee: 'PKR 38,000', marks: '55 / 100', date: '2025-11-01', batch: 'Batch-C', address: 'East Branch — Gulberg, Karachi' }
    ];

    const batchFilter = document.getElementById('batchFilter');
    [...new Set(students.map(s => s.batch))].forEach(b => { const o = document.createElement('option'); o.value = b; o.textContent = b; batchFilter.appendChild(o); });

    const listEl = document.getElementById('resultList');
    function renderList(items) {
      listEl.innerHTML = '';
      if (!items.length) { listEl.innerHTML = '<div style="color:var(--muted);padding:8px">No results</div>'; return; }
      items.forEach(s => {
        const div = document.createElement('div'); div.className = 'item'; div.innerHTML = `<div style='font-weight:700'>${s.name} <span style='color:var(--muted);font-weight:500'>(${s.roll})</span></div><div style='font-size:12px;color:var(--muted)'>${s.course} • ${s.batch}</div>`;
        div.addEventListener('click', () => loadResult(s)); listEl.appendChild(div);
      });
    }

    function loadResult(s) {
      document.getElementById('studentName').textContent = s.name;
      document.getElementById('rollNo').textContent = s.roll;
      document.getElementById('className').textContent = s.className;
      document.getElementById('course').textContent = s.course;
      document.getElementById('courseFee').textContent = s.fee;
      document.getElementById('paymentDate').textContent = new Date(s.date).toLocaleDateString();
      document.getElementById('marksText').textContent = s.marks;
      document.getElementById('branchAddress').textContent = s.address;
      setProgress(s.marks);
      window.scrollTo({ top: 200, behavior: 'smooth' });
    }

    function setProgress(text) {
      const parts = text.split('/').map(x => parseFloat(x)); if (parts.length < 2) return;
      const pct = Math.round((parts[0] / parts[1]) * 100);
      document.getElementById('progressBar').style.width = pct + '%';
      const grade = pct >= 85 ? 'A+' : pct >= 75 ? 'A' : pct >= 65 ? 'B+' : pct >= 50 ? 'B' : 'F';
      document.getElementById('gradeText').textContent = 'Grade: ' + grade;
    }

    function search(query, batch) {
      query = (query || '').trim().toLowerCase(); batch = batch || '';
      let results = [];
      if (query) {
        results = students.filter(s => s.roll.toLowerCase() === query || s.name.toLowerCase().includes(query) || s.batch.toLowerCase() === query);
      } else if (batch) { results = students.filter(s => s.batch === batch); }
      renderList(results);
      if (results.length === 1) loadResult(results[0]);
    }

    document.getElementById('searchBtn').addEventListener('click', () => { search(document.getElementById('searchInput').value, document.getElementById('batchFilter').value) });
    document.getElementById('searchInput').addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('searchBtn').click(); });
    document.getElementById('batchFilter').addEventListener('change', () => { search(document.getElementById('searchInput').value, document.getElementById('batchFilter').value) });

    renderList(students);
  </script>
</body>

</html>
