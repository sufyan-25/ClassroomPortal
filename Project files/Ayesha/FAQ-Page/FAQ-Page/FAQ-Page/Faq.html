<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Management - Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      background: #111827;
      font-size: 2.5rem;
      color: #38bdf8;
      text-shadow: 0 0 12px rgba(56, 189, 248, 0.6);
      text-align: center;
      padding: 25px;
      /* font-size: 26px; */
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .container {
      width: 95%;
      max-width: 1000px;
      margin: 30px auto;
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
    }

    h2 {
      margin-top: 0;
      color: #38bdf8;
      text-align: center;
      margin-bottom: 15px;
    }

    form {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.07);
      box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
    }

    form input, form textarea {
      width: 90%;
      margin: 10px auto;
      display: block;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.4);
    }

    form input:focus, form textarea:focus {
      background: rgba(255,255,255,0.2);
      outline: none;
      box-shadow: 0 0 12px #38bdf8, inset 0 2px 8px rgba(0,0,0,0.5);
      transform: scale(1.02);
    }

    form textarea {
      min-height: 100px;
      resize: vertical;
    }

    form button {
      margin-top: 12px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #2563eb, #38bdf8);
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: linear-gradient(90deg, #507fff, #91b4ff);
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(86, 139, 255, 0.6);
    }

    .faq {
      border-radius: 12px;
      margin-bottom: 15px;
      overflow: hidden;
      background: rgba(255,255,255,0.06);
      transition: all 0.4s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .faq-question {
      cursor: pointer;
      padding: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      transition: background 0.3s;
    }

    .faq-question:hover {
      background: rgba(108, 122, 128, 0.15);
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      padding: 0 18px;
      background: rgba(0,0,0,0.3);
      color: #ddd;
      transition: all 0.4s ease;
    }

    .faq.active .faq-answer {
      max-height: 500px;
      padding: 15px 18px;
    }

    .actions button {
      margin-left: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .edit-btn {
      background: #facc15;
      color: #111;
    }

    .delete-btn {
      background: #ef4444;
      color: #fff;
    }

    .edit-btn:hover {
      background: #eab308;
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(250,204,21,0.5);
    }

    .delete-btn:hover {
      background: #dc2626;
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(239,68,68,0.5);
    }
  </style>
</head>
<body>
  <header>FAQ Management - Admin Panel</header>
  <div class="container">
    <h2>Add / Update FAQ</h2>
    <form id="faqForm">
      <input type="text" id="question" placeholder="Enter question" required>
      <textarea id="answer" placeholder="Enter answer" required></textarea>
      <button type="submit">Save FAQ</button>
    </form>

    <h2>Manage FAQs</h2>
    <div id="faqList"></div>
  </div>

  <script>
    const faqList = document.getElementById("faqList");
    const faqForm = document.getElementById("faqForm");

    // Default FAQs (your 7 questions)
    let faqs = [
      { question: "How to join the course?", answer: "Follow the admission procedure provided by the institute. Admin updates details regularly." },
      { question: "Why to join the institute?", answer: "You gain access to expert faculty, lab facilities, career guidance, and certifications." },
      { question: "When will Entrance Examinations be conducted?", answer: "Exams are conducted every 6 months. Check website for details. Fees will be displayed on the application form." },
      { question: "Can I use the Lab facilities after my class hours? Any hidden charges?", answer: "Yes, till 9 PM during course (free). After course: $1000 if at registration, $1500 if later." },
      { question: "How can I apply for the entrance exam?", answer: "Apply at center (paper) or online once announced. Choose course in form." },
      { question: "Will there be any fees for the entrance exam?", answer: "Yes, fees will be available on the application form." },
      { question: "How to make the payment?", answer: "Payment via draft, cheque or cash. Receipt/Bank details required. Exam details sent after confirmation." }
    ];

    let editIndex = -1;

    function renderFAQs() {
      faqList.innerHTML = "";
      faqs.forEach((faq, index) => {
        const faqItem = document.createElement("div");
        faqItem.classList.add("faq");
        faqItem.innerHTML = `
          <div class="faq-question">
            <span>${faq.question}</span>
            <div class="actions">
              <button class="edit-btn" onclick="editFAQ(${index})">Edit</button>
              <button class="delete-btn" onclick="deleteFAQ(${index})">Delete</button>
            </div>
          </div>
          <div class="faq-answer">${faq.answer}</div>
        `;

        faqItem.querySelector(".faq-question").addEventListener("click", (e) => {
          if (!e.target.classList.contains("edit-btn") && !e.target.classList.contains("delete-btn")) {
            faqItem.classList.toggle("active");
          }
        });

        faqList.appendChild(faqItem);
      });
    }

    // Add / Update FAQ
    faqForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const question = document.getElementById("question").value;
      const answer = document.getElementById("answer").value;

      if (editIndex === -1) {
        faqs.push({ question, answer });
      } else {
        faqs[editIndex] = { question, answer };
        editIndex = -1;
      }

      renderFAQs();
      faqForm.reset();
    });

    // Edit FAQ
    function editFAQ(index) {
      const faq = faqs[index];
      document.getElementById("question").value = faq.question;
      document.getElementById("answer").value = faq.answer;
      editIndex = index;
    }

    // Delete FAQ
    function deleteFAQ(index) {
      if (confirm("Are you sure you want to delete this FAQ?")) {
        faqs.splice(index, 1);
        renderFAQs();
      }
    }

    renderFAQs();
  </script>
</body>
</html>
